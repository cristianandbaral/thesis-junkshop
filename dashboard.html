<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Materials Dashboard</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Additional styles for settings */
        .settings {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .settings label {
            display: block;
            margin-bottom: 5px;
        }
        .settings input {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detected Materials Dashboard</h1>
        <div class="settings">
            <h2>Settings</h2>
            <label for="copper-price">Copper Price (P/kg):</label>
            <input type="number" id="copper-price" value="5">
            <label for="aluminum-price">Aluminum Price (P/kg):</label>
            <input type="number" id="aluminum-price" value="2">
            <label for="ppe-price">PPE Price (P/kg):</label>
            <input type="number" id="ppe-price" value="10">
            <label for="pet-price">PET Price (P/kg):</label>
            <input type="number" id="pet-price" value="3">
        </div>
        <table id="material-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Material Type</th>
                </tr>
            </thead>
            <tbody id="material-rows">
                <tr>
                    <td>2024-02-26 08:41:40</td>
                    <td>PPE</td>
                </tr>
                <tr>
                    <td>2024-02-26 08:42:25</td>
                    <td>Aluminum</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to calculate rice release value
        function calculateRiceRelease() {
            var copperPrice = parseFloat(document.getElementById('copper-price').value);
            var aluminumPrice = parseFloat(document.getElementById('aluminum-price').value);
            var ppePrice = parseFloat(document.getElementById('ppe-price').value);
            var petPrice = parseFloat(document.getElementById('pet-price').value);

            // Adjust the formula as per your requirement
            var riceReleaseValue = (copperPrice + aluminumPrice + ppePrice + petPrice) / 10;

            // Display the result in console for testing
            console.log('Rice Release Value: P' + riceReleaseValue.toFixed(2));
        }

        // Call the function initially and whenever input values change
        calculateRiceRelease();
        document.querySelectorAll('.settings input').forEach(function(input) {
            input.addEventListener('input', calculateRiceRelease);
        });
    </script>
</body>
</html>
