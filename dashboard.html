<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      color: #1877f2;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
    }

    button:hover {
      animation: none;
      box-shadow: 0 0 20px rgba(24, 119, 242, 0.5);
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      100% {
        box-shadow: 0 0 20px rgba(24, 119, 242, 0.5);
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 1px solid #1877f2;
    }

    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Email or Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="button-container">
        <button type="button" onclick="validateLogin()">Log In</button>
        <button type="button" onclick="redirectToSignUp()">Sign Up</button>
      </div>
    </form>
    <p id="login-status"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

  <script>
    // Your Firebase initialization and functions remain unchanged
    const firebaseConfig = {
    apiKey: "AIzaSyDboBL68b7dHgm1vZFFy9JlsjqGWKCkfUI",
    authDomain: "signup-635c1.firebaseapp.com",
    databaseURL: "https://signup-635c1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "signup-635c1",
    storageBucket: "signup-635c1.appspot.com",
    messagingSenderId: "625939633080",
    appId: "1:625939633080:web:686bd07267ee5f7eeeb54d",
    measurementId: "G-43F6GYYB1H"
    };

    
    firebase.initializeApp(firebaseConfig);

    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginStatus = document.getElementById('login-status');

     
      firebase.auth().signInWithEmailAndPassword(username, password)
        .then(() => {
          loginStatus.innerHTML = 'Login successful. Redirecting...';
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          var errorMessage = error.message;
          loginStatus.innerHTML = 'Login failed: ' + errorMessage;
        });
    }

    function redirectToSignUp() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
