<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <div id="login-status"></div>
  <form>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="validateLogin()">Login</button> <!-- Changed input type to button -->
  </form>
  <p class="error" id="error-message"></p>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- "Sign Up" button preserved -->
</div>



  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

  <script>
    // Your Firebase initialization and functions remain unchanged
    const firebaseConfig = {
    apiKey: "AIzaSyDboBL68b7dHgm1vZFFy9JlsjqGWKCkfUI",
    authDomain: "signup-635c1.firebaseapp.com",
    databaseURL: "https://signup-635c1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "signup-635c1",
    storageBucket: "signup-635c1.appspot.com",
    messagingSenderId: "625939633080",
    appId: "1:625939633080:web:686bd07267ee5f7eeeb54d",
    measurementId: "G-43F6GYYB1H"
    };

    
    firebase.initializeApp(firebaseConfig);

    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginStatus = document.getElementById('login-status');

     
      firebase.auth().signInWithEmailAndPassword(username, password)
        .then(() => {
          loginStatus.innerHTML = 'Login successful. Redirecting...';
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          var errorMessage = error.message;
          loginStatus.innerHTML = 'Login failed: ' + errorMessage;
        });
    }

    function redirectToSignUp() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
