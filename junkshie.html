<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 5px 0px #888;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .button-container button:hover {
      animation: none;
      box-shadow: 0px 0px 20px 5px #4CAF50;
    }

    @keyframes glow {
      0% {
        box-shadow: 0px 0px 5px 0px #888;
      }
      100% {
        box-shadow: 0px 0px 20px 5px #4CAF50;
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="button-container">
        <button type="button" onclick="validateLogin()">Login</button>
        <button type="button" onclick="redirectToSignUp()">Sign Up</button>
      </div>
    </form>
    <p id="login-status"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDboBL68b7dHgm1vZFFy9JlsjqGWKCkfUI",
    authDomain: "signup-635c1.firebaseapp.com",
    databaseURL: "https://signup-635c1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "signup-635c1",
    storageBucket: "signup-635c1.appspot.com",
    messagingSenderId: "625939633080",
    appId: "1:625939633080:web:686bd07267ee5f7eeeb54d",
    measurementId: "G-43F6GYYB1H"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginStatus = document.getElementById('login-status');

      // Authenticate the user with Firebase
      firebase.auth().signInWithEmailAndPassword(username, password)
        .then(() => {
          // User signed in successfully
          loginStatus.innerHTML = 'Login successful. Redirecting...';
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          var errorMessage = error.message;
          loginStatus.innerHTML = 'Login failed: ' + errorMessage;
        });
    }

    function redirectToSignUp() {
      // Redirect to the sign-up page
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
