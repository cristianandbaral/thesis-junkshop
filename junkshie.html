<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    p {
      margin: 20px 0 0;
      color: #333;
    }
    p a {
      color: #007BFF;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <div id="login-status"></div>
  <form>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="validateLogin()">Login</button>
  </form>
  <p class="error" id="error-message"></p>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDboBL68b7dHgm1vZFFy9JlsjqGWKCkfUI",
    authDomain: "signup-635c1.firebaseapp.com",
    databaseURL: "https://signup-635c1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "signup-635c1",
    storageBucket: "signup-635c1.appspot.com",
    messagingSenderId: "625939633080",
    appId: "1:625939633080:web:686bd07267ee5f7eeeb54d",
    measurementId: "G-43F6GYYB1H"
  };

  firebase.initializeApp(firebaseConfig);

  function validateLogin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var loginStatus = document.getElementById('login-status');

    firebase.auth().signInWithEmailAndPassword(username, password)
      .then(() => {
        loginStatus.innerHTML = 'Login successful. Redirecting...';
        window.location.href = 'dashboard.html';
      })
      .catch((error) => {
        var errorMessage = error.message;
        loginStatus.innerHTML = 'Login failed: ' + errorMessage;
      });
  }

  function redirectToSignUp() {
    window.location.href = 'signup.html';
  }
</script>
</body>
</html>
